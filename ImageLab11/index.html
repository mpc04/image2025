<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="room" src="assets/conference table.jpg" alt="">
        <a-asset-item id="phone" src="assets/phone.obj"></a-asset-item>
        <a-asset-item id="phone-mtl" src="assets/phone.mtl"></a-asset-item>
        <img id="phone-color" src="assets/Phone albedo.jpg" alt="">
        <img id="phone-texture" src="assets/Phone roughness.jpg" alt="">
        <a-asset-item id="ruler" src="assets/ruler.obj"></a-asset-item>
        <a-asset-item id="ruler-mtl" src="assets/ruler.mtl"></a-asset-item>
        <img id="ruler-texture" src="assets/ruler texture.png" alt="">
        <img id="poster" src="assets/poster.png" alt="Praise Kier">
      </a-assets>
      
      <a-sky src="#room"></a-sky>  
      
      <a-obj-model 
          src="#phone" 
          scale="10 10 10" 
          position="0 0 0" 
          rotation="0 -3 0" 
          material="src: #phone-texture; normalMap: #phone-color">
      </a-obj-model>

      <a-obj-model
          src="#ruler"
          color="yellow"
          scale="10 10 10"
          position="5 0 0"
          rotation="90 0 0"
          material="src: #ruler-texture">
        </a-obj-model>   

        <a-plane src="#poster" position="-12 4 0" rotation="0 90 0" width="7" height="9"></a-plane>
 
    </a-scene>
  </body>
</html>
