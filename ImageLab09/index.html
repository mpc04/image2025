<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Face ball -->
      <a-sphere position="-0.5 3.5 -4" radius="0.5" color="white"></a-sphere>
      <!-- Base ball -->
      <a-sphere position="-0.5 1 -4" radius="1.2" color="white"></a-sphere>
      <!-- Middle ball -->
      <a-sphere position="-0.5 2.5 -4" radius="0.8" color="white"></a-sphere>
      <!-- Face -->
      <a-sphere position="-0.4 3 -2.5" radius="0.05" color="black"></a-sphere>
      <a-sphere position="-0.2 3 -2.5" radius="0.05" color="black"></a-sphere>
      <a-sphere position="-0.3 3 -2.7" radius="0.05" color="orange"></a-sphere>
      <!-- Hat -->
       <a-cylinder position="-0.5 4.3 -4" radius="0.5" color="black"></a-cylinder>
       <a-cylinder position="-0.5 3.75 -4" radius="0.8" height="0.02" color="black"></a-cylinder>
       <!-- Arms -->
        <a-cylinder position="-0"

      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
